node_name: occupancy_grid

subscribed_rostopic_scan_summary: /scan_summary                       # subscribed rostopic
subscribed_rostopic_oc_grid: /oc_grid
queue_size_subscriber_scan_summary: 1                                   # queue size of the subscriber
queue_size_subscriber_oc_grid: 1

published_rostopic_oc_grid: /oc_grid                    # published rostopic
queue_size_pub_oc_grid: 1                               # queue size of the publisher
published_rostopic_path: /path                    # published rostopic
queue_size_pub_path: 1                               # queue size of the publisher

grid_height: 400
grid_width: 400
grid_resolution: 0.05

origin_position_x: -2
origin_position_y: -2
origin_position_z: 0

origin_quaternion_x: 0
origin_quaternion_y: 0
origin_quaternion_z: 0
origin_quaternion_w: 1

start_state_x: 0.0
start_state_y: 0.0

goal_state_x: 1
goal_state_y: 1

rrt_step_size: 10
rrt_max_step_size: 30
rrt_goal_max_dist: 20

start_vel_x: 1                            #determines the heading
start_vel_y: 0
goal_vel_x: 1
goal_vel_y: 0

rrt_weighpoints_size: 20                  # max number of waypoints for a path

rrt_max_iteration: 1000

frame_id: /robot

obstacle_padding: 0.1

sensor_available_range: 4                        # This is a scaling parameter for the resoluion
                                                # of the grid in meters

